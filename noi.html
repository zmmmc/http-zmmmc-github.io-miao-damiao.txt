<script id="ch0103/17" type="xx">
var a = Number(prompt("请输入坐标A上x轴数值a:" + a))
var b = Number(prompt("请输入坐标A上y轴数值b:" + b))
var c = Number(prompt("请输入坐标B上x轴数值c:" + c))
var d = Number(prompt("请输入坐标B上y轴数值d:" + d))
var e = Number(prompt("请输入坐标B上x轴数值e:" + e))
var f = Number(prompt("请输入坐标B上y轴数值f:" + f))
var x = Math.sqrt(Math.pow(c-a,2) + Math.pow(d-b,2))
var y = Math.sqrt(Math.pow(c-e,2) + Math.pow(d-f,2))
var z = Math.sqrt(Math.pow(a-e,2) + Math.pow(b-f,2))
var p = (x + y + z) / 2
console.log(Math.sqrt(p * (p - x) * (p - y) * (p - z)).toFixed(2))
</script>
